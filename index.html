<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>

	<body>
		<div class="product">
			<div class="div-img">
				<img
					class="product-img"
					srcset="
						./images/image-product-desktop.jpg 600w,
						./images/image-product-mobile.jpg  686w
					"
					sizes="(max-width: 600px) 686px, 300px"
					src="./images/image-product-desktop.jpg"
					alt="Gabrielle Essence Eau De Parfum"
				/>
			</div>
			<div class="div-text">
				<p class="product-type">PERFUME</p>
				<h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
				<p class="lh">
					A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="prices">
					<span class="new-price">$149.99</span>
					<span class="old-price">$169.99 </span>
				</div>
				<a class="btn">
					<img
						style="margin-right: 5px; vertical-align: middle"
						src="./images/icon-cart.svg"
						alt="shopping cart"
					/>
					Add to Cart
				</a>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by <a href="https://www.github.com/mk-milly02">mk-milly02</a>.
		</div>
	</body>
</html>
