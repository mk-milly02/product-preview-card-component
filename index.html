<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>

	<body>
		<div class="container">
			<div class="main">
				<div class="div-img">
					<img class="product-img" src="./images/image-product-desktop.jpg" />
				</div>
				<div class="div-text">
					<div class="text-container">
						<p class="product-type">PERFUME</p>
						<h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
						<p class="lh">
							A floral, solar and voluptuous interpretation composed by Olivier Polge,
							Perfumer-Creator for the House of CHANEL.
						</p>
						<div style="display: flex; align-items: center">
							<span class="new-price">$149.99</span>
							<span class="old-price">$169.99 </span>
						</div>
						<a class="btn">
							<img
								style="margin-right: 5px; vertical-align: middle"
								src="./images/icon-cart.svg"
							/>
							Add to Cart
						</a>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by <a href="https://www.github.com/mk-milly02">mk-milly02</a>.
		</div>
	</body>
</html>
